    <div class="col-7 borderedSection">
      <div class="row no-gutters">
        <div class="col-5 zeroPadding">
          <div th:replace="fragments/userEditorFragments/userOverview :: userOverview"></div>
        </div>
        <div class="col-7 zeroPadding">
        </div>
      </div>
    </div>
    <div th:if="${formUserState} == true">
      <div th:replace="fragments/userEditorFragments/addNewUser :: addNewUser"></div>

  <div th:replace="fragments/general :: bottomScripts"></div>

</html>
