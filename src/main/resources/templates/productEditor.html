<!DOCTYPE html>
<html lang="EN" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{::title})">
  <meta charset="UTF-8">
  <title>Product Editor</title>
</head>
<body>
<nav th:replace="fragments/general :: navbar"></nav>
<div class="container-fluid zeroPadding">
    <div class="row topBottomMargin no-gutters justify-content-between">
        <div class="col-7 borderedSection">
            <div class="row no-gutters">
                <div class="col-5 zeroPadding">
                    <div th:replace="fragments/productEditorFragments/categoryOverviewPE :: categoryOverviewPE"></div>
                </div>
                <div class="col-7 zeroPadding">
                    <div th:replace="fragments/productEditorFragments/productOverviewPE :: productOverviewPE"></div>
                </div>
            </div>
        </div>
        <div class="col-4 borderedSection">
            <div th:if="${formState} == true">
                <th:block th:if="${product.productName} == null">
                    <div th:replace="fragments/productEditorFragments/addNewProduct :: addNewProduct"></div>
                </th:block>
                <th:block th:unless="${product.productName} == null">
                    <div th:replace="/fragments/productEditorFragments/editProduct.html :: editProduct"></div>
                </th:block>
            </div>
            <div th:if="${formCatState} == true">
                <div th:replace="fragments/addNewCategory :: addNewCategory"></div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/general :: bottomScripts"></div>
</div>
</body>
</html>
