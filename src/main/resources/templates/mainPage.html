<!DOCTYPE html>
<html lang="EN" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/general :: baseHeader(~{:: title})">
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body>
<nav th:replace="fragments/general :: navbar"></nav>
<div class="container-fluid zeroPadding">
    <div class="row topBottomMargin no-gutters justify-content-between">
        <div class="col-7 borderedSection setMaxScreenSize">
            <div class="row no-gutters fitHeight">
                <div class="col-5 zeroPadding fitHeight">
                    <div th:replace="fragments/mainPageFragments/categoryOverview :: categoryOverview"></div>
                </div>
                <div class="col-7 zeroPadding fitHeight">
                    <div th:replace="fragments/mainPageFragments/productOverview :: productOverview"></div>
                </div>
            </div>
        </div>
            <div class="col-4 borderedSection setMaxScreenSize">
                <div th:replace="fragments/mainPageFragments/order :: order"></div>
            </div>
    </div>

    <div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-modal="true" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="orderModalLabel">Select Customer</h5>
                    <button type="button" class="close" aria-label="Close" onclick="closeModal()">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div th:replace="fragments/accountFragments/userAccountOverview :: customerAccountList"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Close</button>
                    <button type="button" class="btn btn-primary">Pay</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade show" id="backdrop"  style="display: none;"></div>

    <script>
        function openModal() {
            document.getElementById("backdrop").style.display = "block"
            document.getElementById("orderModal").style.display = "block"
            document.getElementById("orderModal").classList.add("show")
        }
        function closeModal() {
            document.getElementById("backdrop").style.display = "none"
            document.getElementById("orderModal").style.display = "none"
            document.getElementById("orderModal").classList.remove("show")
        }
        // Get the modal
        var modal = document.getElementById('orderModal');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal()
            }
        }
    </script>


    <div th:replace="fragments/general :: bottomScripts"></div>
</div>
</body>
</html>
