<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

  <div th:fragment="productOverview" class="container">
    <table>
      <tr>
        <th>Product name</th>
        <th>Price</th>
        <th></th>
      </tr>
      <tbody>
      <tr th:each="product : ${allProducts}">
        <td th:text="${product.productName}"></td>
        <td th:text="${product.productPrice}"></td>
        <td><a th:href="@{/order/{productName}(productName=${product.name})}">Add</a></td>
      </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
