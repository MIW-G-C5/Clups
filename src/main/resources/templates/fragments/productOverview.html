<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

  <div th:fragment="productOverview" class="container">
    <table>
      <tr>
        <th>Product name</th>
        <th>Price</th>
        <th></th>
      </tr>
      <tbody>
      <tr th:each="product : ${allProductsByCategory}">
        <td><a class="btn btn-info" th:href="@{/order/{productName}(productName=${product.productName})}"
               th:text="${product.productName + ' ' + product.productPrice}">
        </a></td>
      </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
