<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container fitHeight" th:fragment="searchCustomer">
    <form th:action="@{/users/search}" id="searchForm">
        <div>
            <input type="text" class="form-control topBottomMargin" name="request"/>
        </div>
        <div>
            <input type="submit" class="btn btn-primary prepaidSearchButton" value="Search"/>
        </div>
    </form>
    <div class="prepaidHeight">
        <div class="container-fluid zeroPadding scrollableBtnBlock">
            <div th:each="user : ${userList}">
                <a class="btn btn-block buttonBlock categoriesBlock prepaidBlock"
                   th:href="@{/order/customer{userCode}(userCode=${user.getUserCode})}">
                    <table>
                        <td class="prepaidBlock prepaidText" th:text="${user.fullName}"></td>
                        <td class="prepaidBlock prepaidText alignTextRight" th:text="'&#x20AC' + ' ' + ${user.prepaidBalance}"></td>
                    </table>
                </a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
