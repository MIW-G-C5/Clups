<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div th:fragment="customerAccountList" th:each="user : ${allUsers}">
    <a class="btn btn-primary btn-lg btn-block buttonBlock categoriesBlock"
       th:href="@{/accounts/{userCode}(userCode=${user.getUserCode()})}">
        <table>
          <td class="customerAccountBlock" th:text="${user.getFullName}"></td>
          <td class="customerAccountBlock alignTextRight" th:text="${user.prepaidBalance}"></td>
        </table>
    </a>
</div>
</body>
</html>
