<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form class="editProduct" th:fragment="addCustomerForm" th:action="@{/accounts/addNew}"
          method="post" th:object="${user}">
        <label for="fullName">Full name</label>
        <div class="form-group input-group">
            <input type="text" id="fullName" th:field="*{fullName}">
        </div>

        <label for="username">Username</label>
        <div class="form-group input-group">
            <input type="text" id="username" th:field="*{username}">
        </div>
        <label for="password">Password</label>
        <div>
            <input type="password" id="password" th:field="*{password}">
        </div>
        <div class="row zeroPadding topBottomMargin">
            <button type="submit" class="btn btn-primary formButtons">Save user</button>
            <a class="btn btn-primary formButtons" th:href="@{/accounts/cancel}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
