<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form class="editProduct" th:fragment="addCustomerForm" th:action="@{/accounts/addNew}"
          method="post" th:object="${user}">
        <label for="fullName">First name</label>
        <div class="form-group input-group">
            <input type="text" id="fullName" th:field="*{fullName}">
        </div>

        <label for="username">Username</label>
        <div class="form-group input-group">
            <input type="text" id="username" th:field="*{username}">
        </div>
        <label for="password">Password</label>
        <div>
            <input type="password" id="password" th:field="*{password}">
        </div>
        <label for="prepaidBalance">Prepaid balance</label>
        <div class="form-group input-group">
            <input type="text" id="prepaidBalance" th:field="*{prepaidBalance}">
        </div>
        <div class="row">
            <p></p>
            <div class="col-3">
                <button type="submit" class="btn btn-primary">Save customer</button>
            </div>
            <div class="col-3">
                <a class="btn btn-primary btn-block buttonBlock" th:href="@{/accounts/cancel}">Cancel</a>
            </div>
            <div class="col-6">
            </div>
        </div>
    </form>
</div>
</body>
</html>
