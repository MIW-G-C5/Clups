<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form class="editProduct" th:fragment="addCreditForm" th:action="@{accounts/addCredit}"
      method="post" th:object="${user}">
  <label for="credit">Add to account balance:</label>
  <div class="form-group input-group">
    <input type="number" id="credit" th:name="credit">
  </div>
  <input type="hidden" th:field="*{userCode}">
<!--  <input type="hidden" th:field="*{fullName}">-->
<!--  <input type="hidden" th:field="*{username}">-->
<!--  <input type="hidden" th:field="*{password}">-->
  <div class="row zeroPadding topBottomMargin">
    <button type="submit" class="btn btn-primary formButtons">Save</button>
    <a class="btn btn-primary formButtons" th:href="@{/accounts/close}">Cancel</a>
  </div>
</form>
</body>
</html>
