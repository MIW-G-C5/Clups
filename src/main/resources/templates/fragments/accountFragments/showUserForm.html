<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:fragment="showUserForm">
    <h3>User details</h3>
    </br>
    <div class="form-group row"  th:object="${user}">
      <label class="col-sm-3 col-form-label boldText" for="fullName">Name</label>
      <div class="col-sm-9">
        <span id="fullName" th:text="*{fullName}"></span>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label boldText" for="prepaidBalance">Prepaid balance</label>
      <div class="col-sm-9">
        <span id="prepaidBalance" th:text="'&#x20AC' + ' ' + ${user.prepaidBalance}"></span>
      </div>
    </div>
</div>
</body>
</html>
