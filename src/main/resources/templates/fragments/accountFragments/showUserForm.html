<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:fragment="showUserForm">
  <form class="editCategoriesAndProducts" th:object="${user}">
    <h3>User details</h3>
    </br>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label boldText" for="fullName">Name</label>
      <div class="col-sm-9">
        <input type="text" id="fullName" th:field="*{fullName}" readonly class="form-control-plaintext">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-3 col-form-label boldText" for="prepaidBalance">Prepaid balance</label>
      <div class="col-sm-9">
        <input type="number" id="prepaidBalance" th:text="*{'&#x20AC' + prepaidBalance}" readonly class="form-control-plaintext">
      </div>
    </div>
    <input type="hidden" th:field="*{userCode}">
  </form>
</div>

</body>
</html>
