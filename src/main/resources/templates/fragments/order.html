<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container" th:fragment="order">
        <table>
            <tr>
                <th>RECEIPT</th>
            </tr>
            <tr th:each="orderItem : ${orderList}">
                <td>
                    <a class="order"
                       th:href="@{/order/remove/{productName}(productName=${orderItem.orderedProduct.productName})}"
                       th:text="${orderItem.count +
                                '    ' +
                                orderItem.orderedProduct.productName +
                                '   ' +
                                orderItem.calculateTotalPrice}">
                    </a>
                </td>
            </tr>
            <tr>
                <td>Total price:</td>
                <td></td>
                <td th:text="${orderTotal}"></td>
            </tr>
        </table>
        <a class="btn btn-info" th:text="Pay" th:href="@{/order/clear}"></a>
    </div>
</body>
</html>
