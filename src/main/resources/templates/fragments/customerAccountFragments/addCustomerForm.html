<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
  <form class="editProduct" th:fragment="addCustomerForm" th:action="@{/customers/addNew}"
        method="post" th:object="${customer}">
    <label for="customerFullName">First name</label>
    <div class="form-group input-group">
      <input type="text" id="customerFullName" th:field="*{fullName}">
    </div>
      <label for="customerPrepaidBalance">Prepaid balance</label>
      <div class="form-group input-group">
          <input type="text" id="customerPrepaidBalance" th:field="*{prepaidBalance}">
      </div>
      <div class="row">
          <p></p>
          <div class="col-3">
              <button type="submit" class="btn btn-primary">Save customer</button>
          </div>
          <div class="col-3">
              <a class="btn btn-primary btn-block buttonBlock" th:href="@{/customers/cancel}">Cancel</a>
          </div>
          <div class="col-6">

          </div>
      </div>
  </form>
</div>
</body>
</html>
