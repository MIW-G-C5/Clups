<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org">

<head th:fragment="baseHeader(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/Clups.css">
</head>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light">
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-link">
                <a class="nav-link" th:href="@{/}">Start</a>
            </li>
            <li class="nav-link">
                <a class="nav-link" th:href="@{/products}">Products</a>
            </li>
            <li class="nav-link">
                <a class="nav-link" th:href="@{/accounts}">Accounts</a>
            </li>
            <li class="nav-link" sec:authorize="isAuthenticated()">
                <a class="nav-link" th:href="@{/logout}">Logout <span sec:authentication="name"></span></a>
            </li>
        </ul>
    </div>

</nav>

<body>
    <div th:fragment="bottomScripts">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script type="application/css" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></script>
    </div>
</body>

</html>
