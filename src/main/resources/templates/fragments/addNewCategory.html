<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div>
  <form class="editProduct" th:fragment="addNewCategory" th:action="@{/categories/addNew}" method="post" th:object="${product}">
    <label for="categoryName">Category Name</label>
    <div class="form-group input-group">
      <input type="text" id="categoryName" th:field="*{categoryName}">
    </div>

    <div>
      <p></p>
      <button type="submit" class="btn btn-primary">Save category</button>
    </div>
  </form>
</div>

</body>
</html>
