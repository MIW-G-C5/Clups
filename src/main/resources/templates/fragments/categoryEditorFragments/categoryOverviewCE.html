<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="container-fluid zeroPadding btn-block scrollableBtnBlock button:focus" th:fragment="categoryOverviewCE">
        <div th:each="category : ${allCategories}">
            <a class="btn btn-primary btn-lg btn-block buttonBlock categoriesBlock"
               th:href="@{/categories/{categoryCode}(categoryCode=${category.categoryCode})}"
               th:text="${category.categoryName}"
               th:classappend="${selectedCategory == category.categoryName} ? selectedButton : ' '">
            </a>
        </div>
    </div>
</body>
</html>
