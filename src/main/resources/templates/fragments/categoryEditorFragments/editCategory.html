<!DOCTYPE html>
        <html lang="en">
        <head>
        <meta charset="UTF-8">
        <title>Title</title>
</head>
<body>
<div>
    <form class="editCategoriesAndProducts" th:fragment="editCategory" th:action="@{/categories/edit}" method="post" th:object="${category}">
        <label for="categoryName">Category Name</label>
        <div class="form-group input-group">
            <input type="text" id="categoryName" th:field="*{categoryName}">
        </div>

        <input type="hidden" th:field="*{categoryCode}">
        <div>
            <p></p>
            <button type="submit" class="btn btn-primary">Save category</button>
        </div>
    </form>
</div>

</body>
</html>
