<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <form class="editCategoriesAndProducts"
          th:fragment="editCategory"
          th:action="@{/categories/edit}" method="post"
          th:object="${category}">

        <label for="categoryName">Category Name</label>
        <div class="form-group input-group">
            <input type="text" id="categoryName" th:field="*{categoryName}">
        </div>

        <input type="hidden" th:field="*{categoryCode}">
        <div>
            <a class="btn btn-danger formButtons" th:href="@{/categories/delete}"
               th:classappend="${clearedToDelete == true} ? ' ' : disabled"
               data-toggle="tooltip" data-placement="bottom" title="Tooltip on bottom">
                Delete</a>
            <a class="btn btn-primary formButtons " th:href="@{/categories/cancel}">Cancel</a>
            <button type="submit" class="btn btn-primary">Save category</button>
        </div>
    </form>
</div>
</body>
</html>
