<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container-fluid zeroPadding btn-block" th:fragment="categoryOverviewPE">
  <div th:each="category : ${allCategories}">
    <a class="btn btn-primary btn-lg btn-block buttonBlock categoriesBlock"
       th:href="@{/products/selectCategory/{categoryName}(categoryName=${category.categoryName})}"
       th:text="${category.categoryName}">
    </a>
  </div>
  <a class="btn btn-info" th:href="@{/categories/addNew}">Add new category</a>
</div>
</body>
</html>
