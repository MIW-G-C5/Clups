<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid zeroPadding" th:fragment="productOverviewPE">
    <div th:each="product : ${allProductsByCategory}">
        <div>
            <a class="btn btn-primary btn-block buttonBlock productBlock"
               th:href="@{/products/{productCode}(productCode=${product.productCode})}">

                <table>
                    <td class="productItem" th:text="${product.productName}"></td>
                    <td class="productItem alignTextRight" th:text="${product.productPrice}"></td>
                </table>
            </a>
        </div>
    </div>
</div>
</body>
</html>
