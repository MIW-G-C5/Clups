<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

  <div th:fragment="categoryOverview" class="container">
    <table>
      <tr>
        <th>Category</th>
        <th></th>
      </tr>
      <tbody>
      <tr th:each="category : ${allCategories}">
        <td><a th:text="${category.categoryName}" th:href="@{/selectCategory/{categoryName}(categoryName=${category.categoryName})}" class="btn btn-info">Add</a></td>
      </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
